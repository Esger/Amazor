<template class="${showHelp ? 'show' : ''}"
		  click.delegate="startGame($event)"
		  touchstart.delegate="startGameTouch($event)"
		  title="Or press Space / Enter to start game">
	<img src="./assets/img/help.svg"
         alt="tap or use arrows">
	<text>
		<p>${istouch ? 'swipe' : 'click'}</p>
		<p><span>or</span><span>use</span></p>
		<p>keys</p>
	</text>
</template>
