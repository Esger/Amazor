<template touchend.delegate="handleTouch($event)"
          click.delegate="handleTouch($event)">
    <require from="components/board.css"></require>
    <require from="components/maze"></require>
    <require from="components/players"></require>
    <require from="components/win"></require>
    <require from="components/help"></require>
    <!-- <gameContainer css="transform: scale(.625,.625)"> -->
    <gameContainer css="transform: translate3d(${gamePosition.x}vmin, ${gamePosition.y}vmin, 0) scale(${scale})">
        <maze></maze>
        <players></players>
    </gameContainer>
    <help></help>
    <win></win>

</template>
